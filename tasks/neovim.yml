---
- name: nvim config directory
  file:
    path: "{{ ansible_user_dir }}/.config/nvim"
    state: directory
  tags: [neovim, dotfiles]

- name: init.vim
  copy:
    src: "{{ playbook_dir }}/../dotfiles/vimrc"
    dest: "{{ ansible_user_dir }}/.config/nvim/init.vim"
    force: yes
  tags: [neovim, dotfiles]

- name: vimrc.bundles
  copy:
    src: "{{ playbook_dir }}/../dotfiles/vimrc.bundles"
    dest: "{{ ansible_user_dir }}/.config/nvim/vimrc.bundles"
    force: yes
  tags: [neovim, dotfiles]

- name: create nvim autoloads
  file:
    path: "{{ ansible_user_dir }}/.config/nvim/autoload"
    state: directory
  tags: [neovim]

- name: vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ ansible_user_dir }}/.config/nvim/autoload/plug.vim"
  tags: [neovim]

- name: install vim plugins
  command: nvim +'PlugInstall --sync' +qa
  args:
    creates: "{{ ansible_user_dir }}/.config/nvim/plugged"
  tags: [neovim]
