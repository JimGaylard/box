---
- hosts: localhost
  vars_prompt:
    - name: ssh_passphrase
      prompt: "Enter passphrase for SSH key"
      private: yes
      confirm: yes
  tasks:
    - name: Generate SSH key
      community.crypto.openssh_keypair:
        path: ~/.ssh/id_ed25519
        type: ed25519
        passphrase: "{{ ssh_passphrase }}"
        comment: "{{ ansible_user_id }}@{{ ansible_hostname }}"
        force: no
    - name: apt packages
      become: yes
      apt:
        name:
          - htop
          - neovim
          - strace
          - silversearcher-ag
    - name: bashrc
      copy:
        src: ../dotfiles/bashrc
        dest: ~/.bashrc
        force: yes
    - name: bash_functions
      copy:
        src: ../dotfiles/bash_functions
        dest: ~/.bash_functions
        force: yes
    - name: bash_profile
      copy:
        src: ../dotfiles/bash_profile
        dest: ~/.bash_profile
        force: yes
    - name: bash_prompt
      copy:
        src: ../dotfiles/bash_prompt
        dest: ~/.bash_prompt
        force: yes
    - name: gitignore_global
      copy:
        src: ../dotfiles/gitignore_global
        dest: ~/.gitignore_global
        force: yes
    - name: pryrc
      copy:
        src: ../dotfiles/pryrc
        dest: ~/.pryrc
        force: yes
    - name: tmux.conf
      copy:
        src: ../dotfiles/tmux.conf
        dest: ~/.tmux.conf
        force: yes
    - name: nvim config directory
      file:
        path: ~/.config/nvim
        state: directory
        owner: jimg
        group: jimg
    - name: init.vim
      copy:
        src: ../dotfiles/vimrc
        dest: ~/.config/nvim/init.vim
        force: yes
    - name: vimrc.bundles
      copy:
        src: ../dotfiles/vimrc.bundles
        dest: ~/.config/nvim/vimrc.bundles
        force: yes
    - name: create nvim autoloads
      file:
        path: ~/.config/nvim/autoload
        state: directory
    - name: vim-plug
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: ~/.config/nvim/autoload/plug.vim
    - name: install vim plugins
      command: vim +'PlugInstall --sync' +qa
